<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- BootStrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- FontAwesome 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery JS for AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js with Locales -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>

    <!-- Custom Styling -->
    <!-- <link rel="stylesheet" href="./Styles/styles.css" /> -->

    <title>Weather Dashnboard</title>
</head>

<body>
    <!-- Main Page Header Section -->
    <header>
        <div class="container-fluid bg-dark text-white">
            <h1 class="p-3 text-center">Weather Dashboard</h1>
        </div>
    </header>

    <div class="container-fluid">

        <div class="row">
            <!-- Left Panel Search Section -->
            <aside class="col-3 bg-light">
                <!-- Search City Section -->
                <h2>Search for a City:</h2>
                <form class="form-inline mb-3" id="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control mr-1" id="search" placeholder="City or City, ST"
                            aria-label="City">
                    </div>
                    <button type="submit" class="btn btn-primary" id="search-btn"><i class="fa fa-search"
                            id="search-icon" aria-hidden="true"></i></button>
                </form>

                <!-- Previously Searched Quick Link Section -->
                <div id="search-history" class="col-12">
                    <!-- Search History will be populated via JS-->
                </div>
            </aside>

            <!-- Weather Details Section-->
            <section class="col-9 bg-white">
                <div class="weather-now border p-3">
                    <h2><span id="city-name">City Name </span> <span id="day-0">(Today's Date)</span><img
                            id="day-0-icon" /></h2>
                    <p>Temperature: <span id="day-0-temp">Temp F</span></p>
                    <p>Humidity: <span id="day-0-humidity">Humidity %</span></p>
                    <p>Wind Speed: <span id="day-0-wind">Speed MPH heading degrees Â° from N</span></p>
                    <p>UV Index: <span id="day-0-uv-index" class="bg-danger text-white p-1">UV Index</span></p>
                </div>
                <div class="forcast">
                    <h3 class="mt-3">5-Day Forcast:</h3>
                    <div id="forecast" class="row row-eq-height text-white">
                        <!-- Forecast will be populated via JS -->>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer Section -->

    <!-- Custom Scripts -->
    <script src="./Assets/Scripts/weather.js"></script>
</body>

</html>
